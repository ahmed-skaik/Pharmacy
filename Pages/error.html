<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="name" content="Faculty of Pharmacy">
    <meta name="author" content="Ahmed-Skaik">
    <title>404 Not Found - Faculty of Pharmacy</title>
    <!-- tap icon -->
		<link rel="icon" href="../Images/logo.png">
    <!-- bootstrap toolkit -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome library -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="../css/error-page..css">
    <!-- don't forget the google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <!-- loading screen start  -->
    <div class="loading d-flex justify-content-center align-items-center flex-column position-fixed w-100 h-100">

    <!-- scroll up start  -->
    <div class="up" id="up">

    </div>
    <!-- scroll up end  -->
    
    <!-- content start  -->
    <div class="error d-flex justify-content-center align-items-center vh-100 text-white">
      <div class="container text-center ">
        <div class="title">404</div>
        <h2 class="mb-3">Page not Found</h2>
        <p class="mb-0">The page you are looking for doesn't exist or has been moved.</p>
        <div class="home mt-4">
          <a href="../index.html" class="btn btn-light text-uppercase">Go Home</a>
        </div>
      </div>
    </div>
    <!-- content start  -->

    <script src="../js/bootstrap.bundle.min.js"></script>
